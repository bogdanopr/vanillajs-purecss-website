<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velocity Scroll // 100% Power</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Smooth Scroll Wrapper -->
  <div id="smooth-wrapper">
    <div id="smooth-content">

      <header class="hero">
        <h1 class="hero-title">
          <span class="line" data-speed="0.8">BOGDAN</span>
          <span class="line" data-speed="1.0">OPREA</span>
          <span class="line" data-speed="1.2">SOFTWARE DEVELOPER</span>
        </h1>
        <p class="hero-sub" data-opacity-scroll>
          Experience the physics of the web.
        </p>
      </header>

      <section class="gallery">
        <div class="gallery-item-wrapper">
          <div class="gallery-item" data-speed="0.9">
            <div class="img-container">
              <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop"
                alt="Abstract 1">
            </div>
            <span class="caption">FLUIDITY</span>
          </div>
        </div>
        <div class="gallery-item-wrapper right">
          <div class="gallery-item" data-speed="1.1">
            <div class="img-container">
              <img src="https://images.unsplash.com/photo-1614850523296-6313d4dd6741?q=80&w=2564&auto=format&fit=crop"
                alt="Abstract 2">
            </div>
            <span class="caption">MOMENTUM</span>
          </div>
        </div>
        <div class="gallery-item-wrapper">
          <div class="gallery-item" data-speed="1.0">
            <div class="img-container">
              <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2670&auto=format&fit=crop"
                alt="Abstract 3">
            </div>
            <span class="caption">PHYSICS</span>
          </div>
        </div>
      </section>

      <section class="text-section">
        <h2 class="outline-text" data-speed="0.95">DEVWISH</h2>
        <h2 class="fill-text" data-speed="1.05">PROJECTS</h2>
        <p class="description">
          Pure CSS rendering driven by Javascript physics. <br>
          Scroll faster to distort time and space.
        </p>
      </section>

      <section class="visuals">
        <div class="card" data-speed="0.9">
          <h3>01</h3>
          <p>Inertia</p>
        </div>
        <div class="card" data-speed="1.0">
          <h3>02</h3>
          <p>Velocity</p>
        </div>
        <div class="card" data-speed="1.1">
          <h3>03</h3>
          <p>Distortion</p>
        </div>
      </section>

      <footer class="footer">
        <h2>FIN</h2>
      </footer>

    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
